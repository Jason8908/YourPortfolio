<h2 mat-dialog-title>
  {{
    eduData
      ? "Update Education"
      : "Add Education"
  }}
</h2>
<mat-dialog-content class="mat-typography">
  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-label>Educational Institution*</mat-label>
        <input matInput [(ngModel)]="education.school" />
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <mat-form-field>
        <mat-label>Degree</mat-label>
        <input matInput [(ngModel)]="education.degree" />
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field>
        <mat-label>Major</mat-label>
        <input matInput [(ngModel)]="education.major" />
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field>
        <mat-label>GPA</mat-label>
        <input matInput [(ngModel)]="education.gpa" />
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <mat-form-field>
        <mat-label>Start Date*</mat-label>
        <input
          matInput
          [matDatepicker]="startDatePicker"
          [(ngModel)]="education.startDate"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="startDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field>
        <mat-label>Graduation Date</mat-label>
        <input
          matInput
          [matDatepicker]="endDatePicker"
          [(ngModel)]="education.endDate"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="endDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="education.description"></textarea>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="null">Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="education"
    [disabled]="!education.school || !education.startDate"
  >
    Confirm
  </button>
</mat-dialog-actions>
