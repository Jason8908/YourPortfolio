<mat-card class="example-card" appearance="outlined" matRipple>
  <mat-card-header>
    <mat-card-title>{{ jobData.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ jobData.employer }}</p>
  </mat-card-content>
  <mat-card-footer class="example-card-footer">
    <div class="yourport-chipset">
      <div class="yourport-chip yourport-chip-teal font-bold" *ngFor="let jobType of jobData.jobTypes">
        {{ jobType }}
      </div>
    </div>
  </mat-card-footer>
</mat-card>
