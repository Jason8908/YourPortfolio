<mat-card class="example-card" appearance="outlined" matRipple>
  <mat-card-header>
    <mat-card-title>{{ jobData.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ jobData.employer }}</p>
  </mat-card-content>
  <mat-card-footer class="example-card-footer">
    <mat-chip-set aria-label="Chihuahua traits">
      <mat-chip *ngFor="let jobType of jobData.jobTypes">
        {{ jobType }}
      </mat-chip>
    </mat-chip-set>
  </mat-card-footer>
</mat-card>
