<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>My Balance</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="row class user-balance-display">
      <div class="col-1">
        <mat-icon>payments</mat-icon>
      </div>
      <div class="col-11 user-balance">
        <span>{{ balance.toFixed(2) }}</span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
