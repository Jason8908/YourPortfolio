<h2 mat-dialog-title>Add Work/Volunteer Experience</h2>
<mat-dialog-content class="mat-typography">
  <div class="row">
    <div class="col-6">
      <mat-form-field>
        <mat-label>Position*</mat-label>
        <input matInput [(ngModel)]="exp.position" />
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field>
        <mat-label>Company*</mat-label>
        <input matInput [(ngModel)]="exp.company" />
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <mat-form-field>
        <mat-label>Start Date*</mat-label>
        <input
          matInput
          [matDatepicker]="startDatePicker"
          [(ngModel)]="exp.startDate"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="startDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field>
        <mat-label>End Date</mat-label>
        <input
          matInput
          [matDatepicker]="endDatePicker"
          [(ngModel)]="exp.endDate"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="endDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="exp.description"></textarea>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="null">Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="exp"
    [disabled]="!exp.position || !exp.company || !exp.startDate"
  >
    Confirm
  </button>
</mat-dialog-actions>
