<div *ngIf="loading; else showResults" class="spinner">
  <mat-spinner></mat-spinner>
</div>

<ng-template #showResults>
  <mat-grid-list cols="3" rowHeight="280px">
    <mat-grid-tile *ngFor="let option of options">
      <mat-card class="topup-option-card">
        <mat-card-header class="topup-option-header">
          <mat-card-title>
            <span class="emphasize-teal font-bold">{{ option.label.split(" ")[0] }}</span>
            {{ option.label.split(" ")[1] }}
          </mat-card-title>
          <mat-card-subtitle>
            <span class="emphasize-teal font-bold">{{ option.description.split(" ")[0] }} </span>
            <span class="font-white">{{ option.description.split(" ")[1] }}</span>
          </mat-card-subtitle>
        </mat-card-header>
        <div class="icon-wrapper">
          <mat-icon class="topup-option-icon">local_atm</mat-icon>
        </div>
        <mat-card-content>
          <p>${{ option.price }} {{ option.currency }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="purchaseTopup(option)" class="purchase-button">
            <span class="emphasize-teal font-bold">
              Purchase
            </span>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>
