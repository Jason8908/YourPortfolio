<mat-grid-list cols="3" rowHeight="280px">
  <mat-grid-tile *ngFor="let option of options">
    <mat-card class="topup-option-card">
      <mat-card-header class="topup-option-header">
        <mat-card-title>{{ option.label }}</mat-card-title>
        <mat-card-subtitle>{{ option.description }}</mat-card-subtitle>
      </mat-card-header>
      <div class="icon-wrapper">
        <mat-icon class="topup-option-icon">local_atm</mat-icon>
      </div>
      <mat-card-content>
        <p>${{ option.price }} {{ option.currency }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="purchaseTopup(option)">Purchase</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
