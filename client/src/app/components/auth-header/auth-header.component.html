<mat-toolbar color="primary" class="navbar">
  <span>YourPortfolio</span>
  <a mat-button routerLink="/dashboard">Home</a>
  <a mat-button routerLink="/dashboard/profile">My Profile</a>
  <a mat-button routerLink="/dashboard/saved">Saved Jobs</a>
  <span class="spacer"></span>
  <a mat-button routerLink="/dashboard/pricing">
    <mat-icon>payments</mat-icon>
    <span>{{ balance.toFixed(2) }}</span>
  </a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="signOut()">
      <mat-icon>logout</mat-icon>
      <span>Sign Out</span>
    </button>
  </mat-menu>
</mat-toolbar>
