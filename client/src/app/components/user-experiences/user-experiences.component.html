<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <div class="yourport-card-title">
        <div>Work/Volunteer Experience</div>
        <mat-spinner class="yourport-spinner-sm" *ngIf="loading"></mat-spinner>
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="addExperience()" [disabled]="loading">
      <span class="emphasize-teal font-bold">Add Experience</span>
      <mat-icon class="emphasize-teal font-bold">add</mat-icon>
    </button>
  </mat-card-actions>
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel hideToggle *ngFor="let exp of experiences">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <span class="font-white">
              {{ exp.position }} &#64; {{ exp.company }}
            </span>
          </mat-panel-title>
          <mat-panel-description>
            <span class="font-light-white">
              {{ formatDate(exp.startDate) }} &#8212;
              {{
                exp.endDate ? formatDate(exp.endDate) : "Present"
              }}
            </span>
          </mat-panel-description>
          <button mat-icon-button (click)="updateExperience(exp)">
            <mat-icon class="font-white">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteExperience(exp.id)">
            <mat-icon class="font-white">delete</mat-icon>
          </button>
        </mat-expansion-panel-header>
        <div>
          <p *ngIf="exp.description">
            {{ exp.description }}
          </p>
          <p *ngIf="!exp.description">
            <i> No Description Provided </i>
          </p>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
