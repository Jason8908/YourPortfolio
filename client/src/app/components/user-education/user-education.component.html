<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <div class="yourport-card-title">
        <div>Education</div>
        <mat-spinner class="yourport-spinner-sm" *ngIf="loading"></mat-spinner>
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="addEducation()" [disabled]="loading">
      <span class="emphasize-teal font-bold">Add Education</span>
      <mat-icon class="emphasize-teal font-bold">add</mat-icon>
    </button>
  </mat-card-actions>
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel hideToggle *ngFor="let edu of educations">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <span class="font-white">{{ edu.school }}</span>
          </mat-panel-title>
          <mat-panel-description>
            <span class="font-light-white">
              {{ formatDate(edu.startDate) }} &#8212;
              {{
                edu.endDate ? formatDate(edu.endDate) : "Present"
              }}
            </span>
            <mat-chip class="gpa-chip" *ngIf="edu.gpa">
              <span class="emphasize-teal">{{edu.gpa}} </span>
              <span class="font-white">GPA</span>
            </mat-chip>
          </mat-panel-description>
          <button mat-icon-button (click)="updateEducation(edu)">
            <mat-icon class="font-white">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteEducation(edu.id)">
            <mat-icon class="font-white">delete</mat-icon>
          </button>
        </mat-expansion-panel-header>
        <div *ngIf="edu.degree || edu.major" class="degree-specs">
          {{ edu.degreeSpecs }}
        </div>
        <div class="description">
          <p *ngIf="edu.description">
            {{ edu.description }}
          </p>
          <p *ngIf="!edu.description">
            <i> No Description Provided </i>
          </p>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
