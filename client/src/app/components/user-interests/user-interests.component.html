<div class="interests-wrapper">
  <h3>Interests</h3>
  <button mat-fab extended (click)="addInterest()">
    <mat-icon>lightbulb</mat-icon>
    Add an Interest
  </button>
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let interest of interests">
      <span>{{ interest.interest }}</span>
      <mat-icon matListItemIcon (click)="deleteInterest(interest.id)"
        >close</mat-icon
      >
    </mat-list-item>
  </mat-list>
</div>
